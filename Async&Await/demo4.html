<!DOCTYPE html>  <html>  

<body>
     
    <h2>JavaScript async / await</h2>
     <p id="demo"></p>
      
      
    <script>
        async function getFile() {
            let myPromise = new Promise(function (myResolve, myReject) {
                let req = new XMLHttpRequest();
                req.open('GET', "mycar.html");
                req.onload = function () {
                    if (req.status == 200) {
                        myResolve(req.responseText);
                    } else {
                        myReject(new Error("File not Found"));
                    }
                };
                req.send();
            });
           // document.getElementById("demo").innerHTML = await myPromise;
           return myPromise;
        }
        getFile()
        .then((data)=>(document.getElementById("demo").innerHTML=data)).catch((err)=>(document.getElementById("demo").innerHTML=err));
    </script>  
</body>  

</html>
