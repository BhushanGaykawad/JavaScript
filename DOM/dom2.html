<body>
    <p id="cp">hello</p>
    <input type="button" value="copy" onclick="call()" />
    <p id="pr"></p>
    <script>
        function call() {
            var x = document.getElementById("cp");
            var y = document.getElementById("pr");
            y.innerHTML=x.innerHTML
            //y.innerHTML += x.innerHTML //copy and concate the data.

        }
    </script>
</body>
