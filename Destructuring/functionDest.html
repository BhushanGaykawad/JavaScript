<script>
    let node = {
        type: "Identifier",
        name: "foo"
    },
        type = "Literal",
        name = 5;
    function outputInfo(value) 
    {
        console.log(value === node);
    }
    function outputInfo1({type,name})
    {
        console.log(type);
        console.log(name);

    }
    //outputInfo(({ type, name } = node));// true
    outputInfo1(node);

    console.log(name);// "foo"

</script>
