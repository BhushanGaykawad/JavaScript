<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        "use strict";
        function PrintNum()
        {
            var i;
            for(i=0;i<10;i++)
            {
                document.write("Number is:"+i+"</br>");
            }
        }

        //Function object has a property of arguments using which we can call the methods of the functions objects.
        /* say, here arguments.length is property which gives the length of the arguments that passed to the function.
        argument propery has many such methods like arguments.prototype, arguments.hasOwnProperty.
        */
        function findMax()
        {
            var i, max=arguments[0];
            for(i=0;i<=arguments.length;i++)
            {
                if(arguments[i]>max)
                {
                    max= arguments[i];
                }

                console.log(arguments); // here console.log is used to log the arguments to the console when we inspect the page on the browser
                console.log(typeof arguments); // here typeof gives the type of the argument on the console of the browser's inspect page.
            }
            return max;


        }

       // PrintNum();
       var x= findMax(1,123,500,115,44,88);

       document.write(x);
    </script>
</body>
</html>
