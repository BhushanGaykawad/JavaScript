    <script>
          //setting a default values to the function.
        "use strict";
        function call(a,b)
        {  var p;
        b=b || 3; //here, b is set to 3 if b is not false.Here false means either undefined,null or zero.
          p=a*b
        return p;
         }
        var x , y;
        x=5;
        y=7;
        var r=call(x);
        document.write(r);
        document.write(call(3,3));
        </script>
