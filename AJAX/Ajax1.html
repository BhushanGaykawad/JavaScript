<html> 
  <head> 
    <title>An Ajax demo</title> 
<style>
  .cll{color:red;}
</style>
    <script language = "javascript">
                
      function getData(dataSource) 
      { 
        var  XMLHttpRequestObject = new XMLHttpRequest();
	    let data="";
        console.log(XMLHttpRequestObject)
        if(XMLHttpRequestObject) 
        {
		    alert("hi")
            var obj = document.getElementById('targetDiv'); 
            XMLHttpRequestObject.open("GET", dataSource,true); 
            XMLHttpRequestObject.send();
            XMLHttpRequestObject.onreadystatechange = function() { alert(XMLHttpRequestObject.readyState)
            if (XMLHttpRequestObject.readyState == 4 && XMLHttpRequestObject.status == 200) 
            { 
                data = XMLHttpRequestObject.responseText; 
				alert(data)
            } 
			obj.innerHTML=data;
        } 

           
        }
        dojob();
      }

      function dojob()
      {
        alert("From Job");
      }
    </script>
  </head> 
  <body>
    <H1>An Ajax demo</H1>
    <form>
      <input type = "button" value = "Fetch the message" 
        onclick = "getData('data.txt')"> 
    </form>
    <div id="targetDiv" class="cll">
      <p>The fetched message will appear here.</p> 
    </div>
