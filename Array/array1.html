<script>
    let arr = [];
    arr[0] = 5;
    arr[4] = 4;
    document.write(arr) //based on the index iteration
    document.write("<hr/>");
    for (let e in arr) // according to key iteration.
        document.write(arr[e])
    document.write("<hr/>");
    for (let e of arr) // based on the index iteration
        document.write(e)
    //remove undefined
    for (let e of arr)
        if (e)
            document.write(e)
</script>
